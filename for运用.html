<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body ,ul ,li{
            margin:0;
            padding: 0;
        }
        ul{
            list-style: none;

        }
        li{
            width: 100px;
            height: 100px;
            background: #ff6600;
            margin: 10px auto;
        }

    </style>
</head>
<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
<script>
    var oli = document.querySelectorAll("li");
    var nub =oli.length;
    for (var i =0; i<nub;i++){
        oli[i].zdy = i;
        oli[i].onclick =function () {
            for(var i =0; i<nub;i++){
                oli[i].style.backgroundColor="#f60";
            }
           oli[this.zdy].style.backgroundColor="red";
        }
    }
</script>
</html>
