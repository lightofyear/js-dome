<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    a{
        display: inline-block;
        width: 100px;
        height: 100px;
        background: #ff6600;
        float: right;
        border: 1px solid #dddddd;
        border-left: 0;
    }
    a:focus + input   {
        background: #afcb08;
        border:1px solid red;
    }
    input:focus + a{
        border: 1px solid #000;
        outline: none;
    }
</style>
<body>
<a href="">

</a>
<input type="text">
<a href=""></a>
</body>
</html>
