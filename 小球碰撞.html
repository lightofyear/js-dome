    function goRun(n,r,vx,vy,sx,sy,arry) {//个数,球的直径,x,y轴速度,初始坐标
        if(!arry){
            arry =["#56ae45"];
        }
        if(!n){
            n=Math.round(Math.random()*80+20);
            r= Math.round(Math.random()*50+10);
        }
        var alen = arry.length;
        for(var i=0;i<n;i++){
            var div = document.createElement("div");
            var ai = Math.floor(Math.random()*alen);
            div.style.position = "absolute";
            div.style.width = r +"px";
            div.style.height = r +"px";
            div.style.borderRadius="50% 50%";
            div.style.background ="radial-gradient(circle,#fff,"+arry[ai]+")";
            document.body.appendChild(div);
        }
        var div = document.getElementsByTagName("div"),
            len = div.length;
        for (var i= 0;i<len; i++){
            vx && vy ? fnn(div[i],vx,vy):fn(div[i]);
        }

        function fn(obj) {
            var w = obj.offsetWidth,
                h = obj.offsetHeight,
                wBody = document.documentElement.clientWidth || document.body.clientWidth,
                hBody = document.documentElement.clientHeight || document.body.clientHeight,
                vx=Math.ceil(Math.random()*10),
                vy=Math.ceil(Math.random()*8),
                maxx = wBody - w,
                maxy = hBody - h,
                sx=Math.floor(Math.random()*maxx),
                sy=Math.floor(Math.random()*maxy);
            !function move() {
                requestAnimationFrame(move);
                sx +=vx;
                sy +=vy;
                if(sx+w>= wBody || sx<=0){
                    vx = -vx;
                    sx = Math.max(sx,0);
                    sx = Math.min(sx,maxx);
                    Rgb();

                }
                if(sy+h>= hBody || sy<=0){
                    vy = -vy;
                    sy = Math.max(sy,0);
                    sy = Math.min(sy,maxy);
                    Rgb();
                }

                function Rgb() {
                    var r = Math.floor(Math.random()*256),
                        g = Math.floor(Math.random()*256),
                        b = Math.floor(Math.random()*256);
                    rgb = "rgb("+r+","+g+","+b+")";
                    obj.style.background = "radial-gradient(circle,#fff,"+rgb+")";
                    // return rgb;
                }

                obj.style.left = sx+"px";
                obj.style.top = sy +"px";

            }();

        }

                    // return rgb;

                obj.style.left = sx+"px";
                obj.style.top = sy +"px";
            }();

        }
        for (i=0;i<len;i++){
            div[i].i = i;
            div[i].onmousemove =function () {

                function wwhh() {
                    wh1=Math.random()*40+30;
                    requestAnimationFrame(wwhh);
                }
                wwhh();

                wwhh1();
                div[this.i].style.width =wh + "px";
                div[this.i].style.height =wh + "px";

                console.log(this.i);
            }
        }
