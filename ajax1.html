    <script>
    var user = document.getElementById("user"),
        btn = document.getElementById("btn"),
        rst = document.getElementById("result");

        btn.onclick=function () {
            var val = user.value;
            val ?  Send(val): alert("请输入用户名");

        };
        function Send(val) {
            var xml = new XMLHttpRequest();
            xml.open("get","http://127.0.0.1/ajax/ajax.php?name="+val,true);
            xml.send();
            xml.onload =function () {
                this.status===4&&this.status===4 ? rst.innerText = this.responseText:console.log(this.status);
            };
        }


    </script>
